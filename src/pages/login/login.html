<ion-header>

</ion-header>


<ion-content padding class="container">
  <div class="vtop-bar">
    <img class="vkirirom-img" src="img/vkirirom_logo.svg">
  </div>
  <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>
    <div class="input-login">
        <ion-item class="input-field">
          <ion-input keyboardAttach #email formControlName="email" type="email" (change)="elementChanged(email)" placeholder="Email" [class.invalid]="!loginForm.controls.email.valid && (emailChanged || submitAttempt)"></ion-input>
          <ion-icon name="ios-person-outline" item-left></ion-icon>
        </ion-item>
        <ion-item class="error-message">
          <p *ngIf="!loginForm.controls.email.valid  && (emailChanged || submitAttempt)">Please enter a valid email.</p>
        </ion-item>
        <ion-item class="input-field">
          <ion-input keyboardAttach #password formControlName="password" type="password" (change)="elementChanged(password)" placeholder="Password" [class.invalid]="!loginForm.controls.password.valid && (passwordChanged || submitAttempt)"></ion-input>
          <ion-icon name="ios-lock-outline" item-left></ion-icon>
        </ion-item>
        <ion-item class="error-message">
          <p *ngIf="!loginForm.controls.password.valid  && (passwordChanged || submitAttempt)">Your password needs more than 6 characters.</p>
        </ion-item>
    </div>
    <div class="submit-login">
      <button ion-button type="button" class="forgot-btn">Forgot your password?</button>
      <button ion-button type="submit" class="signin-btn">Sign In</button>
      <button ion-button (click)="facebookLogin();" type="button" class="signin-fb-btn"><span class="fb-logo-in-btn"><img src="img/fb-logo.png"></span>Sign In with Facebook</button>
      <button ion-button (click)="signUpUser();" type="button" class="create-btn">Create account</button>
    </div>
  </form>
</ion-content>
