<ion-header class="header">
    <ion-navbar>
        <ion-buttons start>
            <button (click)="dismiss()"><ion-icon [ngStyle]="{'color': 'white'}" name="close"></ion-icon></button>
        </ion-buttons>
        <ion-title>Setting</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="container">
    <div class="setting-content">
        <ion-list>
            <div>
                <ion-item>
                    <ion-label class="custom-setting-label">Location</ion-label>
                    <ion-toggle [(ngModel)]="loc" ></ion-toggle>
                </ion-item>
                <ion-item>
                    <ion-label class="custom-setting-label">Notification</ion-label>
                    <ion-toggle [(ngModel)]="noti"></ion-toggle>
                </ion-item>
            </div>
        </ion-list>

        <ion-list>
            <ion-item>
                <ion-label class="custom-setting-label">Help</ion-label>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
