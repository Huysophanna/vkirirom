<ion-header class="header">
    <ion-navbar>
        <ion-buttons start>
            <button (click)="dismiss()"><ion-icon [ngStyle]="{'color': 'white'}" name="close"></ion-icon></button>
        </ion-buttons>
        <ion-title>Setting</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="container">
    <div class="setting-content">
        <ion-list>
            <div>
                <!--<ion-item>
                    <ion-label class="custom-setting-label">Location</ion-label>
                    <ion-toggle [(ngModel)]="loc" (click)="setLocation(loc)"></ion-toggle>
                </ion-item>-->
                <ion-item (click)="setNotification()">
                    <p class="custom-setting-label">Notification</p>
                    <p class="arrow"><ion-icon name="arrow-forward"></ion-icon></p>
                    <p class="notification-status">{{notiToggle}}</p>
                </ion-item>
                

                <ion-item (click)="clickHelp()">
                    <ion-label class="custom-setting-label">Help</ion-label>
                </ion-item>
            </div>
        </ion-list>
    </div>
</ion-content>
