<ion-header class="header">
  <ion-navbar>
    <button menuToggle><ion-icon [ngStyle]="{'color': 'white'}" name="menu"></ion-icon></button>
    <button right menuToggle><ion-icon [ngStyle]="{'color': 'white'}" name="ios-notifications"></ion-icon></button>
  </ion-navbar>
</ion-header>


<ion-content class="container">
  <div class="vtop-bar">
    <img class="vkirirom-img" src="img/vkirirom_logo.svg">
  </div>
  <div class="noti-bar">
    <p>Please assemble at Football Field</p>
  </div>
  <div class="dashboard-action">
    <div class="first-row">
      <button class="service-btn"><img src="img/service-btn.svg">Service</button>
      <button class="member-btn"><img src="img/service-btn.svg">Membership Card</button>
      <button class="map-btn"><img src="img/service-btn.svg">vMap</button>
    </div>
    <div class="second-row">
      <button class="service-btn"><img src="img/service-btn.svg">Chat</button>
      <button class="member-btn"><img src="img/service-btn.svg">Media</button>
      <button class="map-btn"><img src="img/service-btn.svg">About Us</button>
    </div>
  </div>
</ion-content>
