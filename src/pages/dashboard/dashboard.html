<ion-header class="header">
    <ion-navbar>
        <ion-title class="header-title">
            <span (click)="modeClicked(1)" *ngIf="(isKirirom == undefined) && (isUnknown == false) && (isLocationEnable == true)" style="color: goldenrod">Identifying</span>
            <span (click)="modeClicked(2)" *ngIf="(isKirirom == undefined) && (isUnknown == true)" style="color: #795548">Unidentified</span>
            <span (click)="modeClicked(5)" *ngIf="(isLocationEnable == false)" style="color: #795548">Unidentified</span>
            <span (click)="modeClicked(3)" *ngIf="(isKirirom == true) && (isUnknown == false) && (isLocationEnable == true)">OnSite Mode</span>
            <span (click)="modeClicked(4)" *ngIf="(isKirirom == false) && (isUnknown == false) && (isLocationEnable == true)" style="color: #827717;">OffSite Mode</span>
        </ion-title>
        <button left menuToggle><ion-icon [ngStyle]="{'color': 'white'}" name="menu"></ion-icon></button>
        <ion-buttons end>
            <button class="showNotiBtn" (click)="showNoti()"><ion-icon [ngStyle]="{'color': 'white'}" name="ios-notifications"></ion-icon></button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content class="container">
    <div class="top-bar">
        <img class="vkirirom-img" src="img/vkirirom_logo.svg">
    </div>
    <div class="noti-bar">
        <p *ngIf="!Notification">Welcome to vKirirom Mobile App</p>
        <p *ngIf="Notification">{{ Notification }}</p>
    </div>
    <div class="dashboard-action">
        <div class="first-row">
            <button (click)="navigate(1)" class="service-btn">
                <img src="img/service-icon.svg">
                <p>Service</p>
            </button>
            <button (click)="navigate(3)" class="map-btn">
                <img src="img/map-icon.svg">
                <p>Map</p>
            </button>
            <button (click)="navigate(4)" class="service-btn">
                <img src="img/chat-icon.svg">
                <p>Chat</p>
            </button>
        </div>
        <div class="second-row">
            <button (click)="navigate(6)" class=" map-btn ">
                <img src="img/about-icon.svg ">
                <p>About Us</p>
            </button>
            <button (click)="navigate(2)" class="member-btn">
                <img src="img/card-icon.svg">
                <p>Membership</p>
            </button>
            <button (click)="navigate(5)" class="member-btn">
                <img src="img/media-icon.svg">
                <p>Media</p>
            </button>
        </div>
        <div class="emergency ">
            <button class="button circle" (click)="sos() ">Emergency SOS</button>
        </div>
    </div>

</ion-content>
