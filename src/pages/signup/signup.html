<ion-header class="header">
    <ion-navbar>
    </ion-navbar>
</ion-header>
<ion-content padding class="container">
  <div class="vtop-bar">
    <img class="vkirirom-img" src="img/vkirirom_logo.svg">
  </div>

  <form [formGroup]="signupForm" (submit)="signupUser()" novalidate>
    <div class="input-signup">
      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input #name formControlName="name" type="text" (change)="elementChanged(name)"
          [class.invalid]="!signupForm.controls.name.valid && (nameChanged || submitAttempt)"></ion-input>
      </ion-item>
      <ion-item class="error-message">
        <p *ngIf="!signupForm.controls.name.valid  && (nameChanged || submitAttempt)">Please enter your full name</p>
      </ion-item>
      
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input #email formControlName="email" type="email" (change)="elementChanged(email)"
          [class.invalid]="!signupForm.controls.email.valid && (emailChanged || submitAttempt)"></ion-input>
      </ion-item>
      <ion-item class="error-message">
        <p  *ngIf="!signupForm.controls.email.valid  && (emailChanged || submitAttempt)">Please enter a valid email.</p>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input #password formControlName="password" type="password" (change)="elementChanged(password)"
          [class.invalid]="!signupForm.controls.password.valid && (passwordChanged || submitAttempt)"></ion-input>
      </ion-item>
      <ion-item class="error-message">
        <p  *ngIf="!signupForm.controls.email.valid  && (emailChanged || submitAttempt)">Your password needs more than 6 characters.</p>
      </ion-item>
      <ion-item>
        <ion-label floating>Confirm Password</ion-label>
        <ion-input #passwordConfirm formControlName="passwordConfirm" type="password" (change)="elementChanged(passwordConfirm)"
          [class.invalid]="!signupForm.controls.passwordConfirm.valid && (passwordConfirmChanged || submitAttempt)"></ion-input>
      </ion-item>
      <ion-item class="error-message">
        <p *ngIf="!signupForm.controls.passwordConfirm.valid  && (passwordConfirmChanged || submitAttempt)">Your password needs more than 6 characters.</p>
      </ion-item>



    </div>
    <div class="submit-login">
      <button ion-button type="submit" class="signin-btn">Sign Up</button>
    </div>

  </form>
</ion-content>
