<ion-header class="header">
    <ion-navbar>
        <button left menuToggle><ion-icon [ngStyle]="{'color': 'white'}" name="menu"></ion-icon></button>
        <ion-title>Services</ion-title>
        <button right menuToggle><ion-icon [ngStyle]="{'color': 'white'}" name="ios-notifications"></ion-icon></button>
        <ion-buttons end>
            <button class="showNotiBtn" (click)="showNoti()"><ion-icon [ngStyle]="{'color': 'white'}" name="ios-notifications"></ion-icon><span *ngIf="notification_num > 0"  class="button-badge">{{notification_num}}</span></button>
        </ion-buttons>
    </ion-navbar>
</ion-header>



<ion-content padding>
    <ion-list>
        <ion-item class="item-booking">
            <p item-left>Reservation:</p><a href="http://vkirirom.com/en/reservation.php"><button>Book now</button></a>
        </ion-item>
        <ion-item class="item-booking">
            <p item-left>Massage:</p><button (click)="viewDetail(2)">View Detail</button>
        </ion-item>
    </ion-list>
</ion-content>
