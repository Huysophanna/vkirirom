<ion-content padding class="container">
    <ion-searchbar placeholder="Search">
    </ion-searchbar>

    <div class="chat-wrapper">
        <ion-item *ngFor="let name of Name" (click)="navtochatsms(name)">
            <ion-grid>
                <ion-row>
                    <ion-col width-20>
                        <img src="img/profile.svg" alt="chat user">
                    </ion-col>
                    <ion-col width-60>
                        <h1 class="username">{{ name }}</h1>
                        <p class="message">Lalalal</p>
                    </ion-col>
                    <ion-col width-20>
                        <p class="status">2:13pm</p>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>
    </div>
</ion-content>
