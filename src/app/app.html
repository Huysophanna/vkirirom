<ion-menu [content]="content">
    <ion-content class="side-container">
        <div class="sidemenu-header profile">
            <div class="user-profile" (click)="presentActionSheet()">
                <div class="loader">
                    <svg class="circular" viewBox="25 25 50 50">
                        <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
                    </svg>
                </div>
                <img [style.opacity]="getOpacity()" *ngIf="userPhoto" src="{{userPhoto}}">
                <img [style.opacity]="getOpacity()" *ngIf="!userPhoto" src="img/man.svg">

            </div>
            <div class="profile-info">
                <br>
                <span *ngIf="userName">{{ userName }}</span>
                <span *ngIf="!userName">Username</span><br>
                <span *ngIf="userEmail">{{ userEmail }}</span>
                <span *ngIf="!userEmail"></span>
            </div>
            <button *ngIf="isEmailUser == true" (click)="editProfilePressed()" class="edit-btn" ion-button outline>Edit</button>
            <button *ngIf="isFacebookUser == true" (click)="editProfilePressed()" class="edit-btn" ion-button outline>FB Linked</button>
        </div>
        <div class="btn-section">
            <ion-list>
                <button *ngIf="isHome" menuClose ion-item (click)="openHome()">
                    <ion-icon name="home"></ion-icon>
                </button>
                <button class="option-btn" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
                    <ion-icon class="option-icon" name="{{p.ionicon}}"></ion-icon><span class="option-title">{{p.title}}</span>
                </button>
            </ion-list>
        </div>
    </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
